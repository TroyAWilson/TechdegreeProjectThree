<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Techdeg3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  </head>

  <body>

    <header class ="main-header">
      <h1> The Code Review </h1>
    </header>

    <main>

      <div class="topSignup">
          <h2>Signup for our newsletter</h2>
          <p>
             Get the latest news on how your code is
             doing right in your inbox
          </p>
      </div>
      <div class="signSheet">

      <div class = " contactInfo">
        <legend><h2>Contact Information</h2></legend>
        <fieldset>
          <form>
          <div class ="contactFlex">
            <label for = "nameInput"> Full Name </label>
            <input type="text" id="nameInput" name="name_input" placeholder="Required">
          </div>

          <div class ="contactFlex">
            <label for = "emailInput"> Email Address </label>
            <input type="email" id="emailInput" name="email_input" placeholder="Required">
          </div>

          <div class ="contactFlex">
            <label for = "phoneInput"> Phone Number </label>
            <input type="tel" id="phoneInput" name="phone_input">
          </div>

          <div class ="contactFlex">
            <label for = "addressInput"> Street Address </label>
            <input type="text" id="addressInput" name="address_input">
          </div>

          <div class ="contactFlex">
            <label for = "cityInput"> City </label>
            <input type="text" id="cityInput" name="city_input">
          </div>

          <div class ="contactFlex">
            <label for = "stateInput"> State </label>
            <select id="stateInput" name="state_input">
              <!--  Put all of state options here -->
              <option value ="" disabled selected> Choose state </option>
              <option value="alabama">AL</option>
              <option value="alaska">AK</option>
              <option value="arizona">AZ</option>
              <option value="arkansas">AR</option>
              <option value="california">CA</option>
              <option value="colorado">CO</option>
              <option value="connecticut">CT</option>
              <option value="delaware">DE</option>
              <option value="florida">FL</option>
              <option value="georgia">GA</option>
              <option value="hawaii">HI</option>
              <option value="idaho">ID</option>
              <option value="illinois">IL</option>
              <option value="indiana">IN</option>
              <option value="iowa">IA</option>
              <option value="kansas">KS</option>
              <option value="kentucky">KY</option>
              <option value="louisiana">LA</option>
              <option value="maine">ME</option>
              <option value="maryland">MD</option>
              <option value="massachusetts">MA</option>
              <option value="michigan">MI</option>
              <option value="minnesota">MN</option>
              <option value="mississippi">MS</option>
              <option value="missouri">MO</option>
              <option value="montana">MT</option>
              <option value="nebraska">NE</option>
              <option value="nevada">NV</option>
              <option value="newHampshire">NH</option>
              <option value="newJersey">NJ</option>
              <option value="newMexico">NM</option>
              <option value="newYork">NY</option>
              <option value="northCarolina">NC</option>
              <option value="northDakota">ND</option>
              <option value="ohio">OH</option>
              <option value="oklahoma">OK</option>
              <option value="oregon">OR</option>
              <option value="pennsylvania">PA</option>
              <option value="rhodeIsland">RI</option>
              <option value="southCarolina">SC</option>
              <option value="southDakota">SD</option>
              <option value="tennessee">TN</option>
              <option value="texas">TX</option>
              <option value="utah">UT</option>
              <option value="vermont">VT</option>
              <option value="virginia">VA</option>
              <option value="washington">WA</option>
              <option value="westVirginia">WV</option>
              <option value="wisconsin">WI</option>
              <option value="wyoming">WY</option>

          </select>
        </div>

        <div class ="contactFlex">
          <label for="zipInput"> Zip Code </label>
          <input class = "zipClass" type="text" id="zipInput" name="zip_input">
        </div>
      </fieldset>
        </form>
      </div>

      <div class = "newsletterInfo">
        <legend><h2>Newsletter</h2></legend>
        <form class ="newsForm">

          <fieldset>
            <label>Select the Newsletter you would to recieve</label> <br>

            <!--  HTML checkbox -->
            <div class ="flexAlign">
              <div class ="checkDiv">
                <input type="checkbox" id ="newsLetterHTML" class ="newsCheckbox" value="newsLetterHTML" name="newsLetter">
                <label class ="checkTest" for = "newsLetterHTML"></label>
              </div>
              <label for ="newsLetterHTML">HTML News</label> <br>
            </div>
            <!--  CSS checkbox  -->
            <div class ="flexAlign">
              <div class="checkDiv">
                <input type="checkbox" id ="newsLetterCSS" class ="newsCheckbox" value="newsLetterCSS" name="newsLetter">
                <label class ="checkTest" for = "newsLetterCSS"></label>
              </div>
              <label for ="newsLetterCSS">CSS News</label> <br>
            </div>

            <!-- Java checkbox  -->
            <div class ="flexAlign">
              <div class="checkDiv">
                <input type="checkbox" id ="newsLetterJava" class ="newsCheckbox" value="newsLetterJava" name="newsLetter">
                <label class ="checkTest" for = "newsLetterJava"></label>
              </div>
              <label for ="newsLetterJava">Javascript News</label>
            </div>

          </fieldset>

          <fieldset>
            <label> Newsletter format </label> <br>

            <!-- Radio HTML  -->
            <div class = "flexAlign">
                <label class ="radContainer">HTML
                <input type="radio" id="newsHTML" value ="newsHTML" name="news_format">
                <span class="radTest"></span>
                </label>
            </div>


            <!--  Radio Paper -->
            <div class = "flexAlign" id="noMargin">
                <label class ="radContainer"> Plain Text
                <input type="radio" id="newsText" value ="newsText" name="news_format">
                <span class="radTest"></span>
                </label>
            </div>

              <fieldset class ="">
                <label>Other topics you'd like to hear about</label> <br>
                  <textarea>
                  </textarea>
              </fieldset>
          </fieldset>
          <button class ="signButton" type="button">Sign up</button>
        </form>
      </div>
    </div>
    </main>

    <footer class = "main-footer">
      <p>copyright the code review</p>
    </footer>

  </body>

</html>
